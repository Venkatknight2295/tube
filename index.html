<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,500;1,500;1,700&display=swap"
    />
  </head>
  <body>
    <div class="screenshot-2023-08-26-235210-1-parent">
      <img
        class="screenshot-2023-08-26-235210-1"
        alt=""
        src="Screenshot 2023-08-26 235210.png"
      />

      <div class="frame-child"></div>
      <div class="frame-item"></div>
      <i class="iiit-studytube">IIIT STUDYTUBE</i>
      <button class="feedback">Feedback</button>
      <button class="contact">Contact</button>
      <button class="creators">Creators</button>
      <button class="creators1">Home</button>
      <img class="books-1-icon" alt="" src="books.png" />

      <img
        class="picture1-removebg-preview-1"
        alt=""
        src="Picture1-removebg-preview (1).png"
      />

      <button class="frame-inner" id="rectangleButton"></button>
      <i class="creators2">Login</i>
    </div>

    <div id="framePopup" class="popup-overlay" style="display: none">
      <div class="rectangle-parent">
        <div class="rectangle-div"></div>
        <img class="cancel-1-icon" alt="" src="cancel.png" />

        <div class="frame-child1"></div>
        <input
          class="rectangle-input"
          type="text"
          maxlength="50"
          minlength="15"
        />

        <input class="frame-child2" type="text" maxlength="50" minlength="15" />

        <button class="register">REGISTER</button>
        <button class="rectangle-button"></button>
        <div class="login">LOGIN</div>
        <button class="frame-child3"></button>
        <div class="login-to-account">LOGIN TO ACCOUNT</div>
        <button class="frame-child4"></button>
        <div class="register1">REGISTER</div>
        <div class="or">OR</div>
        <a
          class="sample2295gmailcom"
          href="mailto:sample2295@gmail.com"
          target="_blank"
          >sample2295@gmail.com</a
        >
        <div class="email-or-username">Email or Username</div>
        <div class="forgot-password">Forgot password?</div>
        <div class="password">Password</div>
        <img class="group-icon" alt="" src="./public/group-3.svg" />

        <img class="view-1-icon" alt="" src="./public/view-1@2x.png" />

        <div class="line-div"></div>
        <div class="frame-child5"></div>
        <a class="rectangle-a"> </a>
        <div class="frame-child6" id="popuprectangle2"></div>
      </div>
    </div>

    <script>
      var popuprectangle2 = document.getElementById("popuprectangle2");
      if (popuprectangle2) {
        popuprectangle2.addEventListener("click",function(e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function () {
          var popup = document.getElementById("framePopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
